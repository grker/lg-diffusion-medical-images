project: difseg
program: src/loss_guidance.py
name: cycle_with_xt_bigger_model
method: grid
metric:
  goal: minimize
  name: test_betti_number_0

parameters:
  loss_guidance.gamma:
    values: [500, 1000, 1500, 2000]
  loss_guidance.guider.name:
    values: [LossGuiderSegmentationCycles]
  loss_guidance.mode:
    values: [dps_guidance]
  loss_guidance.regularizer.weighting:
    values: [0.5, 1.0]
  loss_guidance.starting_step:
    values: [10, 30, 50, 90]
  loss_guidance.stop_step:
    values: [1]
  loss_guidance/guider:
    values: [seg_comp]
  loss_guidance/regularizer:
    values: [dice_regularizer]
  run_id:
    values: [du92ni24]
  test_batch_size:
    values: [16]


command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
