project: difseg
program: src/loss_guidance.py
name: loss_guidance_reg_cycle_acdc_2
method: grid
metric:
  goal: minimize
  name: test_betti_number_0

parameters:
  run_id:
    values: [4icxcjql]
  loss_guidance.starting_step:
    values: [10, 30, 50, 90]
  loss_guidance.gamma:
    values: [1000, 1500, 2000]
  loss_guidance.guider.name:
    values: [LossGuiderSegmentationCycles]
  loss_guidance.regularizer.gamma:
    values: [10, 20, 50, 100]
  test_batch_size:
    values: [16]
  loss_guidance.mode:
    values: [dps_guidance]


command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
