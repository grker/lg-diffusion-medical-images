project: difseg
program: src/loss_guidance.py
name: loss_guidance_sweep_3
method: grid
metric:
  goal: maximize
  name: test_betti_number_0

parameters:
  run_id: 
    values: [29bjivsr]
  loss_guidance.starting_step:
    values: [20, 30, 35, 40, 50]
  loss_guidance.gamma:
