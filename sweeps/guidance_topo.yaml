project: difseg
program: src/loss_guidance.py
name: acdc_topo_x_0_probs_29bjivsr
method: grid
metric:
  goal: minimize
  name: test_betti_number_0

parameters:
  loss_guidance:
    values: [loss_guidance_3step]
  loss_guidance.model_output_type:
    values: [probs]
  loss_guidance.input_type:
    values: [x_0]
  loss_guidance.gamma:
    values: [1, 10, 50, 100]
  loss_guidance/guider:
    values: [topo_guider_multi]
  loss_guidance.guider.name:
    values: [TopoGuider]
  loss_guidance.mode:
    values: [dps_guidance]
  loss_guidance.regularizer.weighting:
    values: [0.2, 0.5, 1.0]
  loss_guidance.starting_step:
    values: [10, 30, 50]
  loss_guidance.stop_step:
    values: [1]
  loss_guidance/regularizer:
    values: [dice_regularizer]
  run_id:
    values: [29bjivsr]
  test_batch_size:
    values: [16]


command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
